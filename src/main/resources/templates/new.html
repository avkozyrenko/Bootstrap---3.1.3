<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Форма регистрации</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin/new}" th:object="${user}">
    <label >Введите имя пользователя (username)</label>
    <input type="text" th:field="*{username}" />
    <br>
    <label for="password">Введите пароль</label>
    <input type="text" th:field="*{password}" id="password"/>
    <br>
    <label>Select role:</label>
    <input type="checkbox" th:field="*{roleSet}" th:value="ROLE_ADMIN" />Admin<br/>
    <input type="checkbox" th:field="*{roleSet}" th:value="ROLE_USER" />User<br/>
    <input type="submit" value = "Зарегистрироваться"/>
</form>

<form action="/logout">
    <button>Выйти</button>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:tiles="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>


<form th:action="@{/login}" method="post" style="max-width: 480px; margin: 0 auto">
    <div class="text-center p-5">
        <h1 class="h3 fw-bold text-start">Please sign in</h1>

        <input type="text" id="login" name="j_login" class="form-control" placeholder="Email address">
        <input type="password" id="password" name="j_password" class="form-control mb-2" placeholder="Password">
        <input type="submit" value="Sign in" class="btn btn-lg btn-primary col-12"/>
    </div>
</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
